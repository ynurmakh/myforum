{{define "main"}}
<div class="login">
    <h2>Registration</h2>
    <form class="form" action="/user/signup" method="post">
        <label class="label" for="label">Name</label>
        <input class="input" type="text" name="name" required>
        <label class="label" for="label">Email</label>
        <input class="input" type="text" name="email" required>
        <label class="label" for="label">Password</label>
        <input class="input" type="password" name="pass" required>
        <label class="label" for="label">Confirm Password</label>
        <input class="input" type="password" name="pass-confirm" required>
        <input class="btn" type="submit" value="Confirm">
    </form>
</div>
{{end}}
