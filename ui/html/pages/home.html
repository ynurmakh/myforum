{{define "main"}}
<div class="home">
    <h2>Latest Posts</h2>
    {{if .Data}}
    <ul class="post-list">
        {{range .Data}}
        <li class="post-item">
            <div class="post-item_user">
                <div class="post-item_user-icon"><img src="static/img/default-user.svg" alt="img"></div>
                <div class="post-item_user-name">user{{.User_ID}}</div>
                <div class="post-item_created">{{humanDate .Created_Time}}</div>
            </div>
            <ul class="post-item_categories-list">
                {{range .Post_Categories}}
                <li class="categories-item">
                    c{{.}}
                </li>
                {{end}}
            </ul>
            <div class="post-item_wrap">
                <h3 class="title">
                    <a href="/post/view/{{.Post_ID}}">
                        {{.Post_Title}}
                    </a>
                </h3>
                <div class="post-item_content">
                    {{.Post_Content}}
                </div>
            </div>
        </li>
        {{end}}
    </ul>
    {{else}}
    <p>There's nothing to see here yet!</p>
    {{end}}
</div>
{{end}}
