{{define "title"}}Home{{end}}

{{define "main"}}
    <h2>Latest Posts</h2>
        {{if .}}
            <ul>
                {{range .}}
                    <li>
                        <h3>
                            {{.Title}}
                        </h3>
                        <p>
                            {{.Content}}
                        </p>
                    </li>
                {{end}}
            </ul>
        {{else}}
            <p>There's nothing to see here yet!</p>
    {{end}}
{{end}}
